#include <iostream>
using namespace std;

void bubblesort(int arr[], int n) {
	int i, j;
	bool swapped;
	for (i = 0; i < n - 1; i++) {
		swapped = false;
		for (j = 0; j < n - 1; j++) {
			if (arr[j] > arr[j + 1]){
				swap(arr[j], arr[j + 1]);
				swapped = true;
			}
		}
	}
}
void printarray(int arr[], int size) {
	int i;
	for (i = 0; i < size; i++)
		cout << " " << arr[i];
}
int main() {
	int arr[] = { 64, 34, 25, 12, 22, 11, 90 };
	int N = sizeof(arr) / sizeof(arr[0]);
	bubblesort(arr, N);
	cout << "Sorted array:";
	printarray(arr, N);
	return 0;
}
